<ion-toolbar class="toolbar_class" color="white">
  <ion-buttons slot="secondary" (click)="home()">
    <ion-icon name="chevron-back-outline" style=" font-size: 1.5rem;"  ></ion-icon>
  </ion-buttons>

  <ion-title style="color: #81c41d" >Inserisci i dati </ion-title>
</ion-toolbar>

<ion-content>

  <div class="container_img">
    <img src="http://vivenda.sviluppo.host/wp-content/uploads/2022/04/cropped-ROMANO.jpg" class="broccolo" >
  </div>

  <div class="body">
    <div class="container_input">
      <ion-item  class="custom_native" >
  
        <ion-label position="floating">Nome del bambino</ion-label>
      
        <ion-input type="string" [(ngModel)]="nomeB" ></ion-input>
      
      </ion-item>
    
      <ion-item>
        <ion-label position="floating"  >Cognome del Bambino</ion-label>
    
        <ion-input [(ngModel)]="cognomeB" type="string" class="input_custom"></ion-input>
    
      </ion-item>

      <ion-list style="margin-top: 1rem;">
        <ion-item>
          <ion-select placeholder="Classe" [(ngModel)]="classe_select" >
            <ion-select-option *ngFor="let classe of classi" [value]="classe.cid">{{classe.nome}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <div style="text-align:center ; width: 100%;">

        <ion-button color="success" style="margin-top: 1.2rem; width: 94%; margin-left: 0.7rem;" (click)="dati_bambino()" >Salva </ion-button>
      
      </div>
      
    </div>
    
  
  </div>

</ion-content>
