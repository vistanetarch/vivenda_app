

<ion-content style="height:100%;">
  <div>
    <div class="container_img">
      <img src="http://vivenda.sviluppo.host/wp-content/uploads/2022/04/cropped-ROMANO.jpg" class="broccolo" >
    </div>
  </div>
  <div class="body">
    <div class="container_input">
      <ion-item>
        <ion-label position="floating"  >Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" (keyup)="active_btn('email')"></ion-input>
      </ion-item>
      
      <div *ngIf="!check_email" style="text-align: left; margin-left: 1rem;">

        <p style="color:red">{{err_email}}</p>
      
      </div>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" (keyup)="active_btn('password')" ></ion-input>
      </ion-item>

      <div *ngIf="!check_password" style="text-align: left; margin-left: 1rem;">

        <p style="color:red">{{err_password}}</p>
      
      </div>

    </div>
    
    <div class="container_btn">
      <ion-button class="btn_accedi" color="success" (click)="cntr_campi()" [disabled]="!btn_active" >Accedi</ion-button>
    </div>

    <div style="width: 100%; text-align:center">

      <p (click)="registrati_link()" style="color:red" >Registrati ora</p>

    </div>
  
  </div>
 

</ion-content>
