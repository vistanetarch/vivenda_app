      <div >
        <div *ngFor="let bambino of bambini; let first = first;" >
          <div 
             style="width: 49%;
             float: left;
             white-space: nowrap;
             overflow:hidden !important;
             text-overflow: ellipsis;">
             
             <ion-card  (click)="addBambino()" style="    height: 13.3rem;" *ngIf="first">
              <div style="justify-content: center; padding-top:0.9rem; padding-bottom: 0.9rem; display: flex;">
                <ion-icon name="add-circle-outline" style="margin-right: 0.4rem; color: rgb(10, 10, 10); padding-bottom: 1rem; "></ion-icon><span style="color: rgb(10, 10, 10);">Aggiungi</span>
              </div>
              <img src="https://vivenda.sviluppo.host/wp-content/uploads/2022/04/star.png" class="img_card">
              
              </ion-card>

              <ion-card  (click)="viewCalendario()" style="height: 13.3rem;">
              <div style="text-align: center; padding-top:0.9rem; padding-bottom: 0.9rem; ">
                <div class="nome">
                  {{bambino.nome}}                
                </div>

                <div class="cognome">
                  {{bambino.cognome}}              
                </div>
              </div>
              <img src="https://vivenda.sviluppo.host/wp-content/uploads/2022/04/baby-boy.png" class="img_card">
            </ion-card>               
          </div>        
      </div>

      </div>

    </div>
